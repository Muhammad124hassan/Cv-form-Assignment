<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cv Form</title>
</head>
<body>
    <form>
        
    <fieldset><legend><h2>Enquiry</h2></legend>

   First Name : <input type="text" name="firstname" placeholder="Enter your first name..." required>
   <br><br>
   Last Name : <input type="text" name="lastname" placeholder="Enter your last name...">
<br><br>
Date Of Birth : <input type="date" name="date" placeholder="Enter your birth">
<br><br>
Email : <input type="email" name="" placeholder="Enter your mail..." required>
<br><br>
Password : <input type="password" name="password" placeholder="Enter your password...">
<br><br>
 Address : <textarea name="address" cols="26" rows="4" placeholder="Enter your address..."></textarea>
 <br><br>
 Age : <input type="number" name="age" placeholder="Enter your age..." >
 <br><br>
 Gender : <input type="radio" name="gender"> Male
 <input type="radio" name="gender"> Female
 <br><br>
 Hobbies : <input type="checkbox" name="Video editing">Video editing
 <input type="checkbox" name="Painting">Painting
 <input type="checkbox" name="Dancing">Dancing
 <input type="checkbox" name="Photogaphy">Photogaphy
 <br><br>
 Experience : <input type="experience" placeholder="Any experience...">
 <br><br>
 Country : <select>
    <option value="Select our country">Select our country</option>
    <option value="Pakistan">Pakistan</option>
    <option value="India">India</option>
    <option value="Bangladesh">Bangladesh</option>
    <option value="U.S.A">U.S.A</option>

 </select>
 

<br><br>
<button>Submit</button> <button>Reset</button>
</fieldset>
    </form>
</body>
</html>
